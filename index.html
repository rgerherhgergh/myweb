    <script>
        const USER_ID = '1400917606528974868';
        const $ = id => document.getElementById(id);
        const splash = $('splash');
        const logo = $('logo');
        const main = $('main');
        const container = $('container');
        const status = $('status');
        const activityDetails = $('activityDetails');
        const activityState = $('activityState');
        const activityTime = $('activityTime');
        const activityIcon = $('activityIcon');
        const playBtn = $('playBtn');
        const volumeSlider = $('volumeSlider');
        const audio = $('audio');
        const currentTime = $('currentTime');
        const viewCounter = $('viewCounter');
        let playing = false;
        let startTime = null;
        let currentTrackIndex = 0;
        let shuffle = true;
        let shuffleOrder = [];
        
        async function incrementViews() {
            try {
                const response = await fetch('/views/increment', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' }
                });
                if (response.ok) {
                    const data = await response.json();
                    updateViewCounter(data.views);
                }
            } catch (error) {
                console.error('Failed to increment views:', error);
            }
        }
        async function getViews() {
            try {
                const response = await fetch('/views');
                if (response.ok) {
                    const data = await response.json();
                    updateViewCounter(data.views);
                }
            } catch (error) {
                console.error('Failed to get views:', error);
            }
        }
        function updateViewCounter(views) {
            const formatted = views.toLocaleString();
            viewCounter.textContent = `${formatted} views`;
        }
        const playlist = [
            "https://public.doxxed.cc/Foreign%20-%20Playboi%20Carti.mp3",
            "https://public.doxxed.cc/TURNINUP%20-%20Destroy%20Lonely.mp3",
            "https://public.doxxed.cc/one%20of%20wun%20-%20Gunna.mp3",
        ];
        function createShuffleOrder() {
            shuffleOrder = [...Array(playlist.length).keys()];
            for (let i = shuffleOrder.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [shuffleOrder[i], shuffleOrder[j]] = [shuffleOrder[j], shuffleOrder[i]];
            }
        }
        function loadTrack(index) {
            if (shuffle) {
                if (shuffleOrder.length === 0) createShuffleOrder();
                audio.src = playlist[shuffleOrder[index % shuffleOrder.length]];
            } else {
                audio.src = playlist[index % playlist.length];
            }
        }
        function nextTrack() {
            currentTrackIndex = (currentTrackIndex + 1) % playlist.length;
            loadTrack(currentTrackIndex);
            if (playing) {
                audio.play().catch(() => {});
            }
        }
        async function updateCurrentTime() {
            try {
                const response = await fetch('/timezone');
                const data = await response.json();
                const timezone = data.timezone || 'America/New_York';
                
                const now = new Date();
                const timeString = now.toLocaleTimeString('en-US', {
                    timeZone: timezone,
                    hour12: true,
                    hour: '2-digit',
                    minute: '2-digit',
                    second: '2-digit'
                });
                
                const abbr = timezone.includes('New_York') ? 'ET' : 
                           timezone.includes('Chicago') ? 'CT' :
                           timezone.includes('Denver') ? 'MT' :
                           timezone.includes('Los_Angeles') ? 'PT' :
                           timezone.includes('London') ? 'GMT' :
                           timezone.includes('Paris') ? 'CET' :
                           timezone.includes('Tokyo') ? 'JST' :
                           timezone.includes('Shanghai') ? 'CST' :
                           timezone.includes('Sydney') ? 'AEST' : 'UTC';
                
                currentTime.textContent = `${abbr} ${timeString}`;
            } catch (error) {
                const now = new Date();
                const timeString = now.toLocaleTimeString('en-US', {
                    timeZone: 'America/New_York',
                    hour12: false,
                    hour: '2-digit',
                    minute: '2-digit',
                    second: '2-digit'
                });
                currentTime.textContent = `ET ${timeString}`;
            }
        }
        async function fetchStatus() {
            try {
                const res = await fetch(`https://api.lanyard.rest/v1/users/${USER_ID}`);
                return res.ok ? (await res.json()).data : null;
            } catch {
                return null;
            }
        }
        function updateStatus(data) {
            if (!data) {
                showOffline();
                return;
            }
            const discordStatus = data.discord_status || 'offline';
            status.className = `status ${discordStatus}`;
            
            if (discordStatus === 'offline') {
                showOffline();
                return;
            }
            const activity = data.activities?.find(a => 
                a.type !== 4 && a.name && a.name !== 'Custom Status'
            );
            if (activity) {
                showActivity(activity);
            } else if (data.spotify) {
                showSpotify(data.spotify);
            } else {
                showOnline();
            }
        }
        function showActivity(activity) {
            activityDetails.textContent = `playing ${activity.name}`;
            
            if (activity.details) {
                activityState.textContent = activity.details;
                activityState.style.display = 'block';
            } else {
                activityState.style.display = 'none';
            }
            if (activity.timestamps?.start) {
                startTime = activity.timestamps.start;
                updateTimer();
            } else {
                activityTime.style.display = 'none';
            }
            setIcon(activity.name);
        }
        function showSpotify(spotify) {
            activityDetails.textContent = 'listening to spotify';
            activityState.textContent = `${spotify.song} by ${spotify.artist}`;
            activityState.style.display = 'block';
            if (spotify.timestamps?.start) {
                startTime = spotify.timestamps.start;
                updateTimer();
            }
            activityIcon.className = 'activity-icon spotify';
            activityIcon.innerHTML = '<i class="fab fa-spotify">';
        }
        function showOnline() {
            activityDetails.textContent = 'online';
            activityState.style.display = 'none';
            activityTime.style.display = 'none';
            activityIcon.className = 'activity-icon';
            activityIcon.innerHTML = '<i class="fab fa-discord">';
            startTime = null;
        }
        function showOffline() {
            activityDetails.textContent = 'offline';
            activityState.style.display = 'none';
            activityTime.style.display = 'none';
            activityIcon.className = 'activity-icon';
            activityIcon.innerHTML = '<i class="fas fa-moon">';
            status.className = 'status offline';
            startTime = null;
        }
        function setIcon(name) {
            const n = name.toLowerCase();
            if (n.includes('code')) {
                activityIcon.className = 'activity-icon vscode';
                activityIcon.innerHTML = '<i class="fas fa-code">';
            } else if (n.includes('spotify')) {
                activityIcon.className = 'activity-icon spotify';
                activityIcon.innerHTML = '<i class="fab fa-spotify">';
            } else {
                activityIcon.className = 'activity-icon';
                activityIcon.innerHTML = '<i class="fas fa-gamepad">';
            }
        }
        function updateTimer() {
            if (!startTime) return;
            const elapsed = Date.now() - startTime;
            const minutes = Math.floor(elapsed / 60000);
            const seconds = Math.floor((elapsed % 60000) / 1000);
            activityTime.textContent = `${minutes}:${seconds.toString().padStart(2, '0')}`;
            activityTime.style.display = 'block';
        }
        function initTilt() {
            let isHovering = false;
            let mouseX = 0;
            let mouseY = 0;
            let currentRotateX = 0;
            let currentRotateY = 0;
            
            function updateTilt() {
                if (!isHovering) {
                    currentRotateX += (0 - currentRotateX) * 0.1;
                    currentRotateY += (0 - currentRotateY) * 0.1;
                    
                    if (Math.abs(currentRotateX) < 0.01 && Math.abs(currentRotateY) < 0.01) {
                        container.style.transform = 'rotateX(0deg) rotateY(0deg) translateZ(0)';
                        container.style.boxShadow = `
                            0 8px 32px rgba(0, 0, 0, 0.3),
                            0 0 0 1px rgba(255, 255, 255, 0.05)
                        `;
                        container.style.borderColor = '#30363d';
                        return;
                    }
                }
                
                container.style.transform = `
                    perspective(1000px) 
                    rotateX(${currentRotateX}deg) 
                    rotateY(${currentRotateY}deg) 
                    translateZ(${isHovering ? 20 : 0}px)
                `;
                
                requestAnimationFrame(updateTilt);
            }
            container.addEventListener('mouseenter', () => {
                isHovering = true;
                container.style.borderColor = 'rgba(139, 92, 246, 0.3)';
                updateTilt();
            });
            container.addEventListener('mousemove', e => {
                if (!isHovering) return;
                
                const rect = container.getBoundingClientRect();
                const centerX = rect.left + rect.width / 2;
                const centerY = rect.top + rect.height / 2;
                
                mouseX = e.clientX - centerX;
                mouseY = e.clientY - centerY;
                
                const maxTilt = 12;
                const targetRotateX = -(mouseY / (rect.height / 2)) * maxTilt;
                const targetRotateY = (mouseX / (rect.width / 2)) * maxTilt;
                
                currentRotateX += (targetRotateX - currentRotateX) * 0.15;
                currentRotateY += (targetRotateY - currentRotateY) * 0.15;
                
                const shadowIntensity = Math.sqrt(mouseX * mouseX + mouseY * mouseY) / 100;
                const shadowX = mouseX / 10;
                const shadowY = mouseY / 10;
                
                container.style.boxShadow = `
                    ${shadowX}px ${20 + shadowY}px ${40 + shadowIntensity * 20}px rgba(0, 0, 0, ${0.4 + shadowIntensity * 0.2}),
                    0 0 0 1px rgba(139, 92, 246, ${0.1 + shadowIntensity * 0.1}),
                    0 0 ${20 + shadowIntensity * 30}px rgba(139, 92, 246, ${shadowIntensity * 0.15})
                `;
            });
            container.addEventListener('mouseleave', () => {
                isHovering = false;
            });
        }
        function toggleAudio() {
            if (playing) {
                audio.pause();
                playBtn.innerHTML = '<i class="fas fa-play">';
            } else {
                audio.play().catch(() => {});
                playBtn.innerHTML = '<i class="fas fa-pause">';
            }
            playing = !playing;
        }
        logo.addEventListener('click', enterSite);
        splash.addEventListener('click', enterSite);
        async function enterSite() {
            splash.classList.add('hide');
            
            setTimeout(async () => {
                main.classList.add('show');
                
                incrementViews();
                getViews();
                updateCurrentTime();
                
                loadTrack(0);
                audio.volume = 0.3;
                
                setTimeout(() => {
                    audio.play().then(() => {
                        playing = true;
                        playBtn.innerHTML = '<i class="fas fa-pause">';
                    }).catch(() => {});
                }, 100);
                
                const data = await fetchStatus();
                updateStatus(data);
                
                setInterval(async () => {
                    const data = await fetchStatus();
                    updateStatus(data);
                }, 15000);
                
                setInterval(() => {
                    if (startTime) updateTimer();
                }, 1000);
                
                setInterval(updateCurrentTime, 1000);
                
                initTilt();
            }, 300);
        }
        playBtn.addEventListener('click', toggleAudio);
        volumeSlider.addEventListener('input', () => {
            audio.volume = volumeSlider.value;
        });
        audio.addEventListener('ended', nextTrack);
        getViews();
    </script>
